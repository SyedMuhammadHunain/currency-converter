<input
  type="number"
  (keydown.enter)="onKeydownEnter()"
  [(ngModel)]="enteredAmount"
  placeholder="Enter amount..."
/>

<div class="currency">
  <button (click)="setCurrency('usd')">USD</button>
  <button (click)="setCurrency('euro')">EURO</button>
</div>

<app-result [selectedCurrency]="currency()" [enteredAmount]="amount()" />
