<input
  type="number"
  (keydown.enter)="onKeydownEnter()"
  [(ngModel)]="enteredAmount"
  placeholder="Enter amount..."
/>

<div class="currency">
  <button (click)="setCurrency('USD')">USD</button>
  <button (click)="setCurrency('EUR')">EURO</button>
</div>

@if(visibility()) {
<app-result
  [selectedCurrency]="currency()"
  [enteredAmount]="amount()"
  (close)="onCloseForm($event)"
/>}
